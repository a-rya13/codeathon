<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Mall</title>
    <style>
        /* Basic styling for the entire page */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    flex-direction: column; /* Stack content vertically */
    justify-content: flex-start;  /* Align items to the top */
    align-items: center;  /* Center the content horizontally */
    height: 100vh;
    margin: 0;
    padding-top: 20px; /* Add space between top of page and header */
    
    background-image: url("abc.jpeg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}

/* Center the header and add spacing below */
header h2 {
    color: #ffffff;
    font-size: 30px;
    text-align: center;
    margin-bottom: 20px; /* Space between header and form */
    margin-top: 50px; /* Ensure header is at the top */
}

/* Styling for the form box */
#loginForm {
    background-color: #ffffff;
    padding: 20px;
    width: 300px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin-top: 50px; /* Adds space from the header */
}

/* Styling for labels and input fields */
label {
    display: block;
    font-weight: bold;
    color: #333333;
    text-align: left;
    margin-bottom: 5px;
}

select,
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #cccccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Styling for the submit button */
input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

    </style>
    <script>
            // Check for the error parameter and show an alert if it exists
            window.onload = function() {
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('error') === 'invalid') {
                    alert('Invalid credentials!');
                }
            };
            
            window.onload = function() {
                const urlParams = new URLSearchParams(window.location.search);
                const message = urlParams.get('message'); // Get the 'message' query parameter
                
                if (message) {
                    // Show the message in an alert
                    alert(decodeURIComponent(message.replace(/\+/g, ' '))); 
                }
            };
        </script>

</head>
<body>
    <header>
        <h2>Login Page</h2><br><br>
    </header>
    <form id="loginForm" method="post" action="check">
        <label for="category">Category:</label><br>
        <select id="category" name="nm" required>
            <option value="" disabled selected>Select your category</option>
            <option value="shop">Shop owner</option>
            <option value="admin">Admin</option>
            <option value="customer">Customer</option>
        </select><br><br>
        
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <!-- Sign Up Link -->
        <div>
            <p>Don't have an account? <a href="user_sign_up.jsp">Sign Up</a></p>
        </div>

        <!-- Login Button -->
        <input type="submit" value="Login"/>
    </form>
</body>
</html>
